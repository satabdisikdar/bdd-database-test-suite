[behave]
# Test execution settings
paths = features
recursive = true
show_skipped = true
show_timings = true
junit = true
junit_directory = reports/junit

# Formatters
format = pretty
outfiles = reports/behave-results.txt
logging_level = INFO
log_capture = true
stderr_capture = true
stdout_capture = true

# Tags for test filtering
tags = ~@skip
default_tags = 

# Dry run settings
dry_run = false
include_re = 
exclude_re = 

# Step matching
step_matcher = re

# Multiprocessing
jobs = 1

# Stop on first failure
stop = false

# Summary settings
summary = true
snippets = true
quiet = false

# User data for test configuration
userdata_defines = 
    profile=local
    timeout=30
    db_driver=sqlite
    generate_reports=true

# Language settings
lang = en

# Default format for undefined steps
undefined_step_definitions = true

# Plugin settings
plugin = 

# Color output
color = true

# File inclusion patterns
include = *.feature
exclude = **/archive/** 